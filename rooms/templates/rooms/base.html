{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Room Allocation</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'view_allocations' %}">View Allocations</a> |
        <a href="{% url 'list_students' %}">View Students</a> |
        <a href="{% url 'submit_feedback' %}">Submit Feedback</a> |

        {% if is_admin %}
        <a href="{% url 'view_feedbacks' %}">View Feedbacks</a> |
        {% endif %}

        <a href="{% url 'list_rooms' %}">Rooms</a> |

        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Signup</a>
        {% else %}
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </nav>
    <hr>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
