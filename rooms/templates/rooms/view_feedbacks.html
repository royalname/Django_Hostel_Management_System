{% extends 'base.html' %}
{% block content %}
<h2>All Feedback</h2>

<table border="1">
    <thead>
        <tr>
            <th>Student</th>
            <th>Message</th>
            <th>Submitted At</th>
        </tr>
    </thead>
    <tbody>
        {% for feedback in feedback_list %}
        <tr>
            <td>{{ feedback.student.username }}</td>
            <td>{{ feedback.message }}</td>
            <td>{{ feedback.created_at }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No feedback submitted yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
