{% extends 'rooms/base.html' %}
{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the allocation of {{ allocation.student.name }} to Room {{ allocation.room.room_number }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_allocation' %}">Cancel</a>
  </form>
{% endblock %}
